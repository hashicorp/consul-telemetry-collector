receivers:
  envoy:
    grpc:
  prometheus:
    config:
      scrape_configs:
      - job_name: consul-telemetry-collector
        scrape_interval: 10s
        static_configs:
        - targets:
          - localhost:9090

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 75
  batch:

extensions:
  memory_ballast:
    size_in_percentage: 50

exporters:
  logging:
  otlphttp:
    endpoint: https://test-forwarder-endpoint:4138
    compression: "none"
    headers:
      user-agent: "Go-http-client/1.1"

connectors: {}

service:
  extensions: [memory_ballast]
  telemetry:
    resource: {}
    logs:
      encoding: console
      output_paths: stderr
      initial_fields: {}
    metrics:
      address: localhost:9090
      level: "detailed"
    traces:
      propagators: tracecontext,b3
  pipelines:
    metrics:
      receivers: [envoy,prometheus]
      processors: [memory_limiter,batch]
      exporters: [logging,otlphttp]