receivers:
  envoy:
    grpc:
  prometheus:
    config:
      scrape_configs:
      - job_name: consul-telemetry-collector
        scrape_interval: 1m
        static_configs:
        - targets:
          - localhost:9090

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 70
    spike_limit_percentage: 30
  batch:
    timeout: 1m
    metadata_keys: {}
  filter:
    metrics:
      include:
        match_type: regexp
        metric_names:
          - "^a"
          - "b$"
  resource:
    attributes:
      - key: cluster
        action: upsert
        value: "name"

extensions:
  oauth2client/hcp:
    client_id: cid
    client_secret: "csec"
    endpoint_params:
      audience: https://api.hashicorp.cloud
    token_url: https://auth.idp.hashicorp.com/oauth2/token

connectors: {}

exporters:
  logging:
  otlphttp:
    endpoint: https://test-forwarder-endpoint:4138
    compression: "none"
    headers:
      user-agent: "Go-http-client/1.1"
  otlphttp/hcp:
    endpoint: https://hcp-metrics-endpoint
    auth:
      authenticator: oauth2client/hcp
    headers:
      x-channel: "consul-telemetry-collector/0.0.2"
      x-hcp-resource-id: "organization/00000000-0000-0000-0000-000000000003/project/00000000-0000-0000-0000-000000000004/hashicorp.consul.cluster/otel-with-cluster"
      user-agent: "Go-http-client/1.1"
    compression: "none"

service:
  extensions: [oauth2client/hcp]
  telemetry:
    resource: {}
    logs:
      encoding: console
      output_paths: stderr
      error_output_paths: [stderr]  
      initial_fields: {}
    metrics:
      address: localhost:9090
      level: "detailed"
      readers: []
    traces:
      propagators: tracecontext,b3
      processors: []
  pipelines:
    metrics:
      receivers: [envoy,prometheus]
      processors: [memory_limiter,batch]
      exporters: [logging,otlphttp]
    metrics/hcp:
      receivers: [envoy,prometheus]
      processors: [memory_limiter,filter,resource,batch]
      exporters: [logging,otlphttp/hcp]
